<div style="text-align: center">
  <h1 style="margin-bottom: 30px">Create An Appointment</h1>
</div>
<div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()" #newForm="ngForm">
  <div class="mb-3">
    <label for="animalName" class="form-label">Animal name</label>
    <input type="text" class="form-control" id="animalName" [(ngModel)]="appointment.animalName" name="animalName" required>
  </div>
  <div class="mb-3">
    <label for="doctorName" class="form-label">Doctor name</label>
    <input type="text" class="form-control" id="doctorName" [(ngModel)]="appointment.doctor" name="doctor" required>
  </div>
  <div class="mb-3">
    <label for="dateAndTime" class="form-label">Date and time</label>
    <input placeholder="dd-MM HH:mm" type="text" class="form-control" id="dateAndTime" pattern="^(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[0-2]) [0-2][0-9]:[0-5][0-9]$"
           [(ngModel)]="appointment.dateAndTime" name="dateAndTime" required>
  </div>
  <div class="row">
    <div class="col">
      <label class="form-label">Services</label>
      <div class="mb-3 form-check" *ngFor="let s of existingServices">
        <input type="checkbox" class="form-check-input" [(ngModel)]="s.selected" name="selectedService" required>
        <label class="form-check-label">{{s.serviceName}} - {{s.price | currency}}</label>
      </div>
    </div>
    <div class="col d-flex flex-column align-items-center">
      <div style="text-align: center" id="serviceHelp" class="text">Do you want to add a new service?</div>
      <button type="button" class="btn btn-outline-dark" (click)="goToServiceForm()" style="margin-top: 40px">Add a new service</button>
    </div>
  </div>
  <div>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-outline-success" type="submit" [disabled]="!newForm.form.valid" >Submit</button>
  </div>
</form>
</div>
